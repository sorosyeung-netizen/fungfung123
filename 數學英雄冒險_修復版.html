        .celebration {

        .celebration h2 {

    <script>
        // éŠæˆ²ç‹€æ…‹
        let currentGame = '';
        let score = 0;
        let currentQuestion = 0;
        let totalQuestions = 10;
        let heroImages = {
            addition: './pictures/spider%20man.jpg',
            subtraction: './pictures/iron.jpg',
            multiplication: './pictures/é»‘è±¹.jpg',
            division: './pictures/rabbit.jpg'
        };

        let backgrounds = {
            addition: 'space-bg',
            subtraction: 'future-bg',
            multiplication: 'ocean-bg',
            division: 'space-bg'
        };

        // å‰µå»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = 'â­';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // é–‹å§‹éŠæˆ²
        function startGame(gameType) {
            currentGame = gameType;
            score = 0;
            currentQuestion = 0;
            
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('celebration').style.display = 'none';
            
            document.getElementById('heroDisplay').src = heroImages[gameType];
            document.getElementById('gameBackground').className = 'game-background ' + backgrounds[gameType];
            
            updateScore();
            generateQuestion();
        }

        // è¿”å›ä¸»é¸å–®
        function backToMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('celebration').style.display = 'none';
        }

        // æ›´æ–°åˆ†æ•¸
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('progressFill').style.width = (currentQuestion / totalQuestions * 100) + '%';
        }

        // ç”Ÿæˆé¡Œç›®
        function generateQuestion() {
            if (currentQuestion >= totalQuestions) {
                endGame();
                return;
            }

            let num1, num2, question, correctAnswer, answers;

            switch (currentGame) {
                case 'addition':
                    num1 = Math.floor(Math.random() * 20) + 1;
                    num2 = Math.floor(Math.random() * 20) + 1;
                    question = `${num1} + ${num2} = ?`;
                    correctAnswer = num1 + num2;
                    break;
                case 'subtraction':
                    num1 = Math.floor(Math.random() * 30) + 10;
                    num2 = Math.floor(Math.random() * num1) + 1;
                    question = `${num1} - ${num2} = ?`;
                    correctAnswer = num1 - num2;
                    break;
                case 'multiplication':
                    num1 = Math.floor(Math.random() * 12) + 1;
                    num2 = Math.floor(Math.random() * 12) + 1;
                    question = `${num1} Ã— ${num2} = ?`;
                    correctAnswer = num1 * num2;
                    break;
                case 'division':
                    num2 = Math.floor(Math.random() * 10) + 1;
                    correctAnswer = Math.floor(Math.random() * 10) + 1;
                    num1 = num2 * correctAnswer;
                    question = `${num1} Ã· ${num2} = ?`;
                    break;
            }

            // ç”Ÿæˆç­”æ¡ˆé¸é …
            answers = [correctAnswer];
            while (answers.length < 4) {
                let wrongAnswer = correctAnswer + Math.floor(Math.random() * 10) - 5;
                if (wrongAnswer > 0 && !answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
            }

            // æ‰“äº‚ç­”æ¡ˆé †åº
            answers.sort(() => Math.random() - 0.5);

            // é¡¯ç¤ºé¡Œç›®å’Œç­”æ¡ˆ
            document.getElementById('question').textContent = question;
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            answers.forEach(answer => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => checkAnswer(button, answer, correctAnswer);
                answersContainer.appendChild(button);
            });
        }

        // æª¢æŸ¥ç­”æ¡ˆ
        function checkAnswer(button, selectedAnswer, correctAnswer) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);

            if (selectedAnswer === correctAnswer) {
                button.classList.add('correct');
                score += 10;
                setTimeout(() => {
                    currentQuestion++;
                    updateScore();
                    generateQuestion();
                }, 1000);
            } else {
                button.classList.add('incorrect');
                buttons.forEach(btn => {
                    if (parseInt(btn.textContent) === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
                setTimeout(() => {
                    currentQuestion++;
                    updateScore();
                    generateQuestion();
                }, 1500);
            }
        }

        // çµæŸéŠæˆ²
        function endGame() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        // åˆå§‹åŒ–
        createStars();
    </script>
