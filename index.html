<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>數學英雄冒險</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .loading-container {
            color: white;
            font-size: clamp(24px, 6vw, 36px);
            margin-bottom: 30px;
        }

        .spinner {
            width: clamp(50px, 12vw, 60px);
            height: clamp(50px, 12vw, 60px);
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-link {
            color: #FFD700;
            font-size: clamp(16px, 4vw, 20px);
            text-decoration: none;
            padding: 15px 30px;
            border: 2px solid #FFD700;
            border-radius: 25px;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .redirect-link:hover {
            background: #FFD700;
            color: #333;
            transform: translateY(-2px);
        }

        .hero-icons {
            font-size: clamp(30px, 8vw, 50px);
            margin-bottom: 20px;
        }
    </style>
    <meta http-equiv="refresh" content="3;url=./數學英雄冒險.html">
</head>
<body>
    <div class="loading-container">
        <div class="hero-icons">🦸‍♂️🕷️⚙️🐆</div>
        <div>數學英雄冒險載入中...</div>
        <div class="spinner"></div>
    </div>
    
    <div>
        <p style="color: white; margin-bottom: 15px; font-size: clamp(14px, 3vw, 16px);">
            正在為您準備最佳的手機遊戲體驗
        </p>
        <a href="./數學英雄冒險.html" class="redirect-link">
            立即開始遊戲 →
        </a>
    </div>
</body>
</html>
