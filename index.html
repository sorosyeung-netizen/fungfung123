<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>數學英雄冒險 - 漫威英雄數學遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .welcome-container {
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-banner {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-icons {
            font-size: clamp(40px, 10vw, 60px);
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .game-title {
            color: white;
            font-size: clamp(28px, 7vw, 42px);
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-subtitle {
            color: #f0f0f0;
            font-size: clamp(16px, 4vw, 20px);
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .features {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .feature-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: clamp(14px, 3vw, 16px);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 5px;
            display: block;
        }

        .loading-container {
            color: white;
            font-size: clamp(20px, 5vw, 28px);
            margin: 20px 0;
        }

        .spinner {
            width: clamp(40px, 10vw, 50px);
            height: clamp(40px, 10vw, 50px);
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .game-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: clamp(18px, 4vw, 22px);
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .game-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .game-button:active {
            transform: translateY(-1px);
        }

        .footer-note {
            color: rgba(255,255,255,0.8);
            font-size: clamp(12px, 3vw, 14px);
            margin-top: 30px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .hero-banner {
                padding: 20px;
                margin: 10px;
            }
            
            .feature-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <meta http-equiv="refresh" content="5;url=./數學英雄冒險.html">
</head>
<body>
    <div class="welcome-container">
        <div class="hero-banner">
            <div class="hero-icons">🦸‍♂️🕷️⚙️🐆</div>
            <h1 class="game-title">數學英雄冒險</h1>
            <p class="game-subtitle">與漫威英雄一起學習數學的奇妙旅程！</p>
        </div>

        <div class="features">
            <h3 style="color: #FFD700; margin-bottom: 15px; font-size: clamp(20px, 5vw, 24px);">
                🎮 遊戲特色
            </h3>
            <div class="feature-list">
                <div class="feature-item">
                    <span class="feature-icon">🕷️</span>
                    <strong>蜘蛛俠加法</strong><br>
                    視覺化算式學習
                </div>
                <div class="feature-item">
                    <span class="feature-icon">⚙️</span>
                    <strong>鋼鐵人減法</strong><br>
                    科技感十足
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🐆</span>
                    <strong>黑豹乘法</strong><br>
                    神秘瓦干達風格
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🎵</span>
                    <strong>背景音樂</strong><br>
                    沉浸式體驗
                </div>
            </div>
        </div>

        <div class="loading-container">
            <div>正在載入遊戲資源...</div>
            <div class="spinner"></div>
            <div style="font-size: 14px; opacity: 0.7; margin-top: 10px;">
                優化中... 請稍候
            </div>
        </div>

        <div class="game-options">
            <a href="./數學英雄冒險.html" class="game-button">
                🚀 立即開始冒險
            </a>
            <a href="./敏敏大冒險完整版.html" class="game-button" style="background: linear-gradient(135deg, #ff9a9e, #fecfef);">
                🎯 完整版遊戲
            </a>
        </div>

        <div class="footer-note">
            📱 完美支援手機和平板設備<br>
            🎧 建議使用耳機獲得最佳音效體驗<br>
            ✨ 專為兒童設計的互動學習遊戲
        </div>
    </div>

    <script>
        // 預載入音效和圖片
        setTimeout(() => {
            const preloadImages = [
                './pictures/spider man.jpg',
                './pictures/iron.jpg',
                './pictures/黑豹.jpg'
            ];
            
            preloadImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }, 1000);

        // 點擊跳過載入
        document.addEventListener('click', () => {
            window.location.href = './數學英雄冒險.html';
        });
    </script>
</body>
</html>
