<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hero Adventure - Kids Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        .title {
            font-size: clamp(24px, 8vw, 48px);
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: clamp(20px, 8vh, 40px);
            z-index: 10;
            animation: bounce 2s infinite;
            text-align: center;
            line-height: 1.2;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .game-selection {
            display: flex;
            gap: clamp(15px, 5vw, 30px);
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: clamp(15px, 4vw, 20px);
            padding: clamp(20px, 5vh, 30px) clamp(15px, 5vw, 30px);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: clamp(150px, 40vw, 220px);
            max-width: 100%;
            margin: 10px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .hero-icon {
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            margin: 0 auto 15px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .game-title {
            font-size: clamp(18px, 5vw, 24px);
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .game-description {
            font-size: clamp(12px, 3.5vw, 16px);
            color: #666;
            line-height: 1.4;
        }

        /* 遊戲頁面樣式 */
        .game-screen {
            display: none;
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 800px;
        }

        .game-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-size: cover;
            background-position: center;
        }

        .space-bg {
            background-image: url('pictures/spibg.jpg?v=2025') !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            background-color: transparent !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 1 !important;
        }

        .space-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 4, 40, 0.3) 0%, 
                rgba(0, 78, 146, 0.2) 50%, 
                rgba(243, 156, 18, 0.1) 100%);
            pointer-events: none;
        }

        /* 添加夢幻發光效果 */
        .space-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 70%);
            animation: dreamyGlow 6s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes dreamyGlow {
            0% { 
                opacity: 0.3;
                transform: scale(1);
            }
            100% { 
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        @keyframes spaceRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes sparkle {
            0% { transform: translateY(0px) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1); opacity: 1; }
        }

        @keyframes sunGlow {
            0% { 
                transform: scale(1);
                opacity: 0.6;
            }
            100% { 
                transform: scale(1.3);
                opacity: 1;
            }
        }



        .future-bg {
            background-image: url('pictures/ironbg.jpg?v=2025') !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            background-color: transparent !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 1 !important;
        }

        .future-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 0, 0, 0.4) 0%, 
                rgba(255, 204, 0, 0.3) 50%, 
                rgba(139, 0, 0, 0.5) 100%);
            pointer-events: none;
        }

        .future-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 70%);
            animation: ironGlow 4s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes ironGlow {
            0% { 
                opacity: 0.2;
                transform: scale(1);
            }
            100% { 
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        .ocean-bg {
            background-image: url('pictures/blackbg.jpg?v=2025') !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            background-color: transparent !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 1 !important;
        }

        .ocean-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(75, 0, 130, 0.4) 0%, 
                rgba(25, 25, 112, 0.3) 50%, 
                rgba(0, 0, 0, 0.5) 100%);
            pointer-events: none;
        }

        .ocean-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(138, 43, 226, 0.1) 0%, 
                transparent 70%);
            animation: pantherGlow 4s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes pantherGlow {
            0% { 
                opacity: 0.2;
                transform: scale(1);
            }
            100% { 
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        .spider-space-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spider-hero-display {
            width: 90px;
            height: 90px;
            margin: 15px auto;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5), 0 0 30px rgba(255, 0, 0, 0.3);
            animation: spiderGlow 2s ease-in-out infinite alternate;
        }

        @keyframes spiderGlow {
            0% { 
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.5), 0 0 60px rgba(255, 0, 0, 0.3);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.8), 0 0 80px rgba(255, 0, 0, 0.5);
                transform: scale(1.05);
            }
        }

        .spider-question {
            font-size: 48px;
            color: #fff;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            background: rgba(255, 0, 0, 0.2);
            padding: 20px 40px;
            border-radius: 50px;
            border: 3px solid #ff0000;
            backdrop-filter: blur(10px);
        }

        .spider-balloons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 26px 0;
            padding: 0 13px;
            max-width: 390px;
        }

        .spider-balloon {
            position: relative;
            width: 98px;
            height: 107px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .balloon {
            width: 100%;
            height: 87px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.2),
                0 5px 16px rgba(255, 0, 0, 0.4);
            animation: floatBalloon 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .balloon::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 9px;
            width: 14px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: rotate(-45deg);
        }

        .balloon-string {
            position: absolute;
            bottom: -40px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, #666, transparent);
            transform: translateX(-50%);
        }

        .spider-icon {
            position: absolute;
            top: -9px;
            right: -9px;
            width: 29px;
            height: 29px;
            background: url('pictures/spider man.jpg') center/cover;
            border-radius: 50%;
            border: 1.3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        @keyframes floatBalloon {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .spider-balloon:hover {
            transform: scale(1.1);
        }

        .spider-balloon.correct {
            animation: correctBalloon 1s ease;
        }

        .spider-balloon.wrong {
            animation: spiderWebShoot 1.2s ease forwards;
            position: relative;
        }

        @keyframes correctBalloon {
            0% { transform: scale(1); }
            25% { transform: scale(1.3) rotate(5deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(3deg); }
            100% { transform: scale(1.1); }
        }

        @keyframes spiderWebShoot {
            0% { 
                transform: scale(1) rotate(0deg); 
                filter: brightness(1);
            }
            20% { 
                transform: scale(1.2) rotate(10deg); 
                filter: brightness(1.4);
            }
            40% { 
                transform: scale(0.8) rotate(-6deg); 
                filter: brightness(0.6);
            }
            60% { 
                transform: scale(1.1) rotate(4deg); 
                filter: brightness(1.3);
            }
            80% { 
                transform: scale(0.9) rotate(-2deg); 
                filter: brightness(0.8);
            }
            100% { 
                transform: scale(0.1) rotate(0deg); 
                opacity: 0.05;
                filter: brightness(0.2);
            }
        }



        .spider-score {
            font-size: 14px;
            color: #FFD700;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid #FFD700;
        }

        /* 大X標記樣式 */
        .wrong-x-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: xMarkPulse 1s ease-in-out infinite;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes xMarkPulse {
            0% { 
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
        }

        @keyframes heroFireworkExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* 蜘蛛絲特效樣式 */
        .spider-web-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .spider-hand {
            position: absolute;
            left: 20%;
            top: 50%;
            width: 60px;
            height: 60px;
            background: url('pictures/spider man.jpg') center/cover;
            border-radius: 50%;
            border: 2px solid #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            z-index: 1001;
            animation: spiderHandShoot 0.5s ease-out;
        }

        .spider-web {
            position: absolute;
            left: 22%;
            top: 52%;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 1px;
            transform-origin: left center;
            z-index: 1000;
            animation: webShoot 1.2s ease-out forwards;
            box-shadow: 
                0 0 8px rgba(255, 255, 255, 1),
                0 0 15px rgba(255, 255, 255, 0.8),
                0 0 25px rgba(255, 255, 255, 0.6);
            filter: brightness(1.2);
        }

        .spider-web::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(200, 230, 255, 0.7) 50%, 
                rgba(255, 255, 255, 0.9) 100%);
            animation: webShimmer 0.3s ease-in-out infinite alternate;
            border-radius: 2px;
            filter: blur(1px);
        }

        @keyframes spiderHandShoot {
            0% { transform: scale(0.8) rotate(-10deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes webShoot {
            0% {
                width: 0;
                opacity: 0;
                transform: rotate(0deg) scaleY(0.3);
            }
            15% {
                width: 50px;
                opacity: 1;
                transform: rotate(2deg) scaleY(0.8);
            }
            100% {
                width: 450px;
                opacity: 1;
                transform: rotate(-3deg) scaleY(1);
            }
        }

        @keyframes webShimmer {
            0% { 
                opacity: 0.8; 
                box-shadow: 0 0 8px rgba(255, 255, 255, 1);
            }
            100% { 
                opacity: 1; 
                box-shadow: 0 0 12px rgba(255, 255, 255, 1), 0 0 20px rgba(200, 230, 255, 0.8);
            }
        }

        /* 煙火特效樣式 */
        .firework-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: fireworkExplode 2.5s ease-out forwards;
            box-shadow: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 80px currentColor;
            filter: brightness(1.8) saturate(2);
            z-index: 1002;
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            15% {
                transform: translate(0, -150px) scale(1.5);
                opacity: 1;
            }
            20% {
                transform: translate(0, -150px) scale(2);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }

        .firework-trail {
            position: absolute;
            width: 6px;
            height: 200px;
            background: linear-gradient(to top, 
                transparent 0%, 
                var(--color) 20%, 
                var(--color) 80%, 
                white 100%);
            animation: fireworkTrail 1.2s ease-out forwards;
            transform-origin: bottom;
            box-shadow: 0 0 15px var(--color), 0 0 30px var(--color);
            filter: brightness(1.5) saturate(1.5);
            z-index: 1001;
        }

        @keyframes fireworkTrail {
            0% {
                transform: scaleY(0);
                opacity: 1;
            }
            80% {
                transform: scaleY(1);
                opacity: 1;
            }
            100% {
                transform: scaleY(1);
                opacity: 0;
            }
        }

        /* 通用遊戲容器樣式 */
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 10;
        }

        .hero-display {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: heroGlow 2s ease-in-out infinite alternate;
        }

        .iron-hero-display {
            width: 180px;
            height: 180px;
            margin: 20px auto;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffcc00;
            box-shadow: 
                0 0 30px rgba(255, 204, 0, 0.6),
                0 0 60px rgba(255, 0, 0, 0.4),
                0 0 90px rgba(255, 204, 0, 0.2);
            animation: ironArcReactor 2s ease-in-out infinite alternate;
            position: relative;
        }

        .iron-hero-display::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #00ffff, #0080ff);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: arcReactorPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #0080ff;
        }

        @keyframes ironArcReactor {
            0% { 
                box-shadow: 
                    0 0 30px rgba(255, 204, 0, 0.6),
                    0 0 60px rgba(255, 0, 0, 0.4),
                    0 0 90px rgba(255, 204, 0, 0.2);
                transform: scale(1) rotate(0deg);
            }
            100% { 
                box-shadow: 
                    0 0 40px rgba(255, 204, 0, 0.8),
                    0 0 80px rgba(255, 0, 0, 0.6),
                    0 0 120px rgba(255, 204, 0, 0.4);
                transform: scale(1.05) rotate(5deg);
            }
        }

        @keyframes arcReactorPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.8;
            }
        }

        @keyframes heroGlow {
            0% { 
                box-shadow: 0 0 20px rgba(0,0,0,0.3);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 30px rgba(0,0,0,0.5);
                transform: scale(1.05);
            }
        }

        .question {
            font-size: 36px;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 50px;
            border: 3px solid #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .iron-question {
            font-size: 42px;
            color: #fff;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.3), rgba(255, 204, 0, 0.2));
            padding: 20px 40px;
            border-radius: 50px;
            border: 3px solid #ffcc00;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 20px rgba(255, 204, 0, 0.5),
                inset 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
            padding: 0 20px;
            max-width: 400px;
        }

        .answer-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iron-answer-btn {
            background: linear-gradient(135deg, #ff1a1a, #cc0000);
            color: white;
            border: 2px solid #ffcc00;
            border-radius: 20px;
            padding: 20px;

            <div class="question" id="question">🎮 Ready to start the adventure!</div>
            <div class="score">
                Score: <span id="currentScore">0</span>
            </div>
            <div class="answers" id="answers">
                <div class="loading-text" style="color: #667eea; font-size: 24px;">🦸‍♂️ Hero arriving...</div>
            </div>
            <button onclick="backToMenu()" class="back-btn">🏠 Back to Home</button>
        </div>
    </div>

    <!-- 慶祝動畫 -->
    <div class="celebration" id="celebration"></div>

    <!-- 音效控制按鈕 -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <button onclick="toggleMute()" id="muteBtn" style="background: rgba(255,255,255,0.9); border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 20px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">🔊</button>
    </div>

    <script>
        let currentGame = null;
        let score = 0;
        let currentQuestion = null;
        let totalQuestions = 20;
        let currentQuestionNumber = 0;

        // 音效控制
        let isMuted = false;
        let audioContext = null;

        // 創建Marvel風格的音效
        function createMarvelSounds() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            } catch (e) {
                console.warn('Web Audio API not supported, sounds will be disabled');
                isMuted = true;
                return;
            }
            
            // 預加載和緩存圖片
            window.imageCache = new Map();
            const imageUrls = [
                'pictures/spider%20man.jpg',
                'pictures/iron.jpg',
                'pictures/黑豹.jpg'
            ];
            
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    imageCache.set(url, img);
                };
            });
            
            // 背景音樂控制
            window.backgroundMusic = new Audio('sounds/covermusic.mp3');
            backgroundMusic.loop = true;
            backgroundMusic.volume = 0.3;
            
            // 播放背景音樂（根據遊戲類型）
            window.playBackgroundMusic = function(gameType) {
                if (isMuted || !backgroundMusic) return;
                
                try {
                    backgroundMusic.currentTime = 0;
                    backgroundMusic.play().catch(e => {
                        console.warn('Background music autoplay blocked:', e);
                    });
                } catch (e) {
                    console.warn('Failed to play background music:', e);
                }
            };
            
            // 停止背景音樂
            window.stopBackgroundMusic = function() {
                if (backgroundMusic) {
                    backgroundMusic.pause();
                    backgroundMusic.currentTime = 0;
                }
            };
            
            // 播放正確音效 - 包含黑豹關卡的excellent女聲
            window.playCorrectSound = function() {
                if (isMuted || !audioContext) return;
                
                try {
                    // 蜘蛛俠關卡使用特別的歡呼聲
                    if (currentGame === 'addition') {
                        // 歡呼聲 - 高頻和聲，增強版
                        const frequencies = [523.25, 659.25, 783.99, 1046.5, 1318.5, 1567.98];
                        frequencies.forEach((freq, index) => {
                            const osc = audioContext.createOscillator();
                            const gain = audioContext.createGain();
                            
                            osc.connect(gain);
                            gain.connect(audioContext.destination);
                            
                            osc.type = 'sine';
                            osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                            
                            // 增強音量效果
                            gain.gain.setValueAtTime(0.7, audioContext.currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
                            
                            osc.start(audioContext.currentTime + index * 0.08);
                            osc.stop(audioContext.currentTime + 1.5);
                        });
                        
                        // 添加低音效果增強震撼感
                        const bassOsc = audioContext.createOscillator();
                        const bassGain = audioContext.createGain();
                        
                        bassOsc.connect(bassGain);
                        bassGain.connect(audioContext.destination);
                        
                        bassOsc.type = 'sine';
                        bassOsc.frequency.setValueAtTime(261.63, audioContext.currentTime);
                        
                        bassGain.gain.setValueAtTime(0.4, audioContext.currentTime);
                        bassGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                        
                        bassOsc.start(audioContext.currentTime);
                        bassOsc.stop(audioContext.currentTime + 0.8);
                        
                    } else if (currentGame === 'mixed') {
                        // 黑豹關卡只播放"excellent"女聲音效
                        const utterance = new SpeechSynthesisUtterance('excellent');
                        utterance.lang = 'en-US';
                        utterance.rate = 0.9;
                        utterance.pitch = 1.3; // 提高音調模擬女聲
                        utterance.volume = 0.9; // 提高音量
                        speechSynthesis.speak(utterance);
                        
                    } else {
                        // 其他關卡保持原有音效
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                        oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                        oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
                        
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }
                } catch (e) {
                    console.warn('Failed to play correct sound:', e);
                }
            };

            // 播放錯誤音效
            window.playWrongSound = function() {
                if (isMuted || !audioContext) return;
                
                try {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (e) {
                    console.warn('Failed to play wrong sound:', e);
                }
            };

            // 播放慶祝音效
            window.playCelebrationSound = function() {
                if (isMuted || !audioContext) return;
                
                try {
                    const notes = [523.25, 659.25, 783.99, 1046.5];
                    notes.forEach((freq, index) => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + index * 0.1);
                        
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime + index * 0.1);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.1 + 0.3);
                        
                        oscillator.start(audioContext.currentTime + index * 0.1);
                        oscillator.stop(audioContext.currentTime + index * 0.1 + 0.3);
                    });
                } catch (e) {
                    console.warn('Failed to play celebration sound:', e);
                }
            };
        }

        // 創建背景星星
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '★';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 靜音切換
        function toggleMute() {
            isMuted = !isMuted;
            const muteBtn = document.getElementById('muteBtn');
            muteBtn.textContent = isMuted ? '🔇' : '🔊';
            muteBtn.title = isMuted ? 'Enable sound' : 'Disable sound';
            
            // 控制背景音樂
            if (isMuted) {
                stopBackgroundMusic();
            } else if (currentGame) {
                playBackgroundMusic(currentGame);
            }
        }

        // 開始遊戲
        function startGame(gameType) {
            currentGame = gameType;
            score = 0;
            currentQuestionNumber = 0;
            consecutiveWrong = 0; // 重置連續答錯計數
            
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            const gameBackground = document.getElementById('gameBackground');
            const heroDisplay = document.getElementById('heroDisplay');
            
            // 設置背景與英雄圖片
            if (gameType === 'addition') {
                gameBackground.className = 'game-background space-bg';
                heroDisplay.src = 'pictures/spider man.jpg';
                heroDisplay.className = 'spider-hero-display';
            } else if (gameType === 'subtraction') {
                gameBackground.className = 'game-background future-bg';
                heroDisplay.src = 'pictures/iron.jpg';
                heroDisplay.className = 'iron-hero-display';
            } else {
                gameBackground.className = 'game-background ocean-bg';
                heroDisplay.src = 'pictures/黑豹.jpg';
                heroDisplay.className = 'hero-display';
            }
            
            createMarvelSounds();
            generateQuestion();
            
            // 播放背景音樂
            setTimeout(() => {
                playBackgroundMusic(gameType);
            }, 500);
        }

        // 返回主選單
        function backToMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('celebration').style.display = 'none';
            
            // 停止背景音樂
            stopBackgroundMusic();
            
            // 清理資源防止內存洩漏
            const answersContainer = document.getElementById('answers');
            if (answersContainer) {
                answersContainer.onclick = null;
                answersContainer.innerHTML = '';
            }
            
            // 清理定時器
            if (window.animationTimers) {
                window.animationTimers.forEach(timer => clearTimeout(timer));
                window.animationTimers = [];
            }
            
            // 重置遊戲狀態
            currentGame = null;
            score = 0;
            currentQuestionNumber = 0;
            usedAnswers = [];
            consecutiveWrong = 0;
        }

        // 追蹤已使用的答案
        let usedAnswers = [];
        let consecutiveWrong = 0; // 連續答錯計數
        
        // 生成問題
        function generateQuestion() {
            // 答對10題就通關
            if (score >= 100) {
                showLevelComplete();
                return;
            }
            
            if (currentQuestionNumber >= totalQuestions) {
                showLevelComplete();
                return;
            }
            
            currentQuestionNumber++;
            
            let num1, num2, answer, question;
            
            // 根據題目數重置已使用的答案（分成4組，每組5題）
            if (currentQuestionNumber === 1 || currentQuestionNumber === 6 || currentQuestionNumber === 11 || currentQuestionNumber === 16) {
                usedAnswers = [];
            }
            
            // 生成不重複的答案
            let maxAttempts = 100;
            let attempts = 0;
            
            // 根據加法遊戲的特殊規則：答案不超過10
            if (currentGame === 'addition') {
                // 確保加法結果在1-10之間
                answer = Math.floor(Math.random() * 10) + 1; // 1-10
                num1 = Math.floor(Math.random() * (answer - 1)) + 1; // 1到answer-1
                num2 = answer - num1; // 確保num1 + num2 = answer
                question = `${num1} + ${num2} = ?`;
            } else {
                // 其他遊戲保持原有邏輯，但限制答案範圍
                let group = Math.ceil(currentQuestionNumber / 5);
                let maxNum, minNum;
                
                // 設定每組的數字範圍，但確保加法答案≤10
                switch(group) {
                    case 1: // 第1-5題
                        maxNum = 5;
                        minNum = 1;
                        break;
                    case 2: // 第6-10題
                        maxNum = 7;
                        minNum = 3;
                        break;
                    default: // 第11題以後
                        maxNum = 9;
                        minNum = 5;
                        break;
                }
                
                if (currentGame === 'addition') {
                    // 重新計算確保加法答案≤10
                    maxNum = Math.min(maxNum, 10);
                    num1 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                    // 限制num2使得num1+num2≤10
                    let maxNum2 = Math.min(10 - num1, maxNum);
                    num2 = Math.floor(Math.random() * maxNum2) + 1;
                    answer = num1 + num2;
                    question = `${num1} + ${num2} = ?`;
                } else {
                    // 減法等其他遊戲
                    num1 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                    num2 = Math.floor(Math.random() * (num1)) + 1;
                    answer = num1 - num2;
                    question = `${num1} - ${num2} = ?`;
                }
            }
            
            // 生成不重複的答案
            do {
                if (currentGame === 'subtraction') {
                    num1 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                    num2 = Math.floor(Math.random() * (num1)) + 1;
                    answer = num1 - num2;
                    question = `${num1} - ${num2} = ?`;
                } else if (currentGame === 'mixed') {
                    if (Math.random() > 0.5) {
                        num1 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                        let maxNum2 = Math.min(10 - num1, maxNum);
                        num2 = Math.floor(Math.random() * maxNum2) + 1;
                        answer = num1 + num2;
                        question = `${num1} + ${num2} = ?`;
                    } else {
                        num1 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                        num2 = Math.floor(Math.random() * (num1)) + 1;
                        answer = num1 - num2;
                        question = `${num1} - ${num2} = ?`;
                    }
                }
                
                attempts++;
                if (attempts >= maxAttempts) {
                    // 如果無法找到新的答案，允許重複
                    break;
                }
            } while (usedAnswers.includes(answer));
            
            usedAnswers.push(answer);
            currentQuestion = { question, answer };
            
            // 顯示問題 - 加法遊戲使用蜘蛛俠圖片視覺化（優化版本）
            const questionElement = document.getElementById('question');
            
            if (currentGame === 'addition') {
                // 優化：使用CSS背景圖片減少HTTP請求
                let spiderHtml = '<div style="display: flex; align-items: center; justify-content: center; gap: 10px; flex-wrap: wrap; font-size: 24px;">';
                
                // 第一組蜘蛛俠（使用CSS優化）
                spiderHtml += '<div style="display: flex; gap: 2px;">';
                for (let i = 0; i < num1; i++) {
                    spiderHtml += '<div style="width: 35px; height: 35px; border-radius: 50%; border: 2px solid #ff4444; background-image: url(pictures/spider%20man.jpg); background-size: cover; background-position: center; flex-shrink: 0;"></div>';
                }
                spiderHtml += '</div>';
                
                // 加號
                spiderHtml += '<span style="font-size: 28px; font-weight: bold; color: #ff4444; margin: 0 5px;">+</span>';
                
                // 第二組蜘蛛俠
                spiderHtml += '<div style="display: flex; gap: 2px;">';
                for (let i = 0; i < num2; i++) {
                    spiderHtml += '<div style="width: 35px; height: 35px; border-radius: 50%; border: 2px solid #ff4444; background-image: url(pictures/spider%20man.jpg); background-size: cover; background-position: center; flex-shrink: 0;"></div>';
                }
                spiderHtml += '</div>';
                
                // 等於號和問號
                spiderHtml += '<span style="font-size: 28px; font-weight: bold; color: #ff4444; margin: 0 5px;">= ?</span>';
                spiderHtml += '</div>';
                
                questionElement.innerHTML = spiderHtml;
                questionElement.className = 'spider-question';
            } else {
                // 其他遊戲保持原樣
                questionElement.textContent = question;
                if (currentGame === 'subtraction') {
                    questionElement.className = 'iron-question';
                } else {
                    questionElement.className = 'question';
                }
            }
            document.getElementById('currentScore').textContent = score;
            
            // 生成答案選項
            generateAnswers(answer);
        }

        // 生成答案選項（優化版本）
        function generateAnswers(correctAnswer) {
            const answersContainer = document.getElementById('answers');
            
            // 使用文檔片段減少重繪
            const fragment = document.createDocumentFragment();
            answersContainer.innerHTML = '';
            
            const answers = [correctAnswer];
            
            // 生成其他選項（優化算法）
            const usedAnswers = new Set([correctAnswer]);
            let attempts = 0;
            while (answers.length < 4 && attempts < 20) {
                const offset = Math.floor(Math.random() * 7) - 3;
                const wrongAnswer = Math.max(0, correctAnswer + offset);
                if (!usedAnswers.has(wrongAnswer)) {
                    answers.push(wrongAnswer);
                    usedAnswers.add(wrongAnswer);
                }
                attempts++;
            }
            
            // 確保至少有4個選項
            while (answers.length < 4) {
                const fallback = Math.max(0, correctAnswer + answers.length - 2);
                if (!usedAnswers.has(fallback)) {
                    answers.push(fallback);
                } else {
                    answers.push(Math.max(0, correctAnswer - answers.length));
                }
            }
            
            // 打亂答案順序（Fisher-Yates洗牌算法）
            for (let i = answers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [answers[i], answers[j]] = [answers[j], answers[i]];
            }
            
            // 批量創建答案元素
            if (currentGame === 'addition') {
                answersContainer.className = 'spider-balloons';
                const balloonHtml = answers.map(answer => `
                    <div class="spider-balloon" data-answer="${answer}">
                        <div class="balloon">${answer}</div>
                        <div class="balloon-string"></div>
                        <div class="spider-icon"></div>
                    </div>
                `).join('');
                answersContainer.innerHTML = balloonHtml;
            } else if (currentGame === 'subtraction') {
                answersContainer.className = 'answers';
                const buttonHtml = answers.map(answer => 
                    `<button class="iron-answer-btn" data-answer="${answer}">${answer}</button>`
                ).join('');
                answersContainer.innerHTML = buttonHtml;
            } else {
                answersContainer.className = 'answers';
                const buttonHtml = answers.map(answer => 
                    `<button class="panther-egg-btn" data-answer="${answer}">${answer}</button>`
                ).join('');
                answersContainer.innerHTML = buttonHtml;
            }
            
            // 使用事件委託減少內存使用
            answersContainer.onclick = (e) => {
                const target = e.target.closest('[data-answer]');
                if (target) {
                    const selectedAnswer = parseInt(target.dataset.answer);
                    checkAnswer(selectedAnswer, correctAnswer, target);
                }
            };
        }

        // 檢查答案
        function checkAnswer(selected, correct, element) {
            let elements;
            if (currentGame === 'addition') {
                elements = document.querySelectorAll('.spider-balloon');
            } else if (currentGame === 'subtraction') {
                elements = document.querySelectorAll('.iron-answer-btn');
            } else {
                elements = document.querySelectorAll('.panther-egg-btn');
            }
            
            elements.forEach(el => el.style.pointerEvents = 'none');
            
            if (selected === correct) {
                element.classList.add('correct');
                score += 10;
                consecutiveWrong = 0; // 重置連續答錯計數
                playCorrectSound();
                
                // 鋼鐵人關卡答對時觸發煙火特效
                if (currentGame === 'subtraction') {
                    triggerCorrectAnswerFireworks();
                }
                
                // 蜘蛛俠關卡答對時觸發蜘蛛絲特效
                if (currentGame === 'addition') {
                    triggerSpiderWebEffect();
                }
                
                setTimeout(() => {
                    generateQuestion();
                }, 1000);
            } else {
                element.classList.add('wrong');
                consecutiveWrong++;
                playWrongSound();
                
                // Spider-Man Addition關卡添加大X標記和"bad"音效
                if (currentGame === 'addition') {
                    const xMark = document.createElement('div');
                    xMark.className = 'wrong-x-mark';
                    xMark.innerHTML = '❌';
                    element.appendChild(xMark);
                    
                    // 播放"bad"音效
                    const utterance = new SpeechSynthesisUtterance('bad');
                    utterance.lang = 'en-US';
                    utterance.rate = 1;
                    utterance.pitch = 1;
                    speechSynthesis.speak(utterance);
                }
                
                // 顯示正確答案
                elements.forEach(el => {
                    const content = currentGame === 'addition' ? 
                        el.querySelector('.balloon').textContent : 
                        el.textContent;
                    
                    if (parseInt(content) === correct) {
                        el.classList.add('correct');
                    }
                });
                
                // 檢查是否連續答錯4題
                if (consecutiveWrong >= 4) {
                    setTimeout(() => {
                        showGameOver();
                    }, 2000);
                } else {
                    setTimeout(() => {
                        generateQuestion();
                    }, 2000);
                }
            }
        }

        // 顯示Game Over畫面
        function showGameOver() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            celebration.innerHTML = '';
            
            // 創建Game Over訊息
            const message = document.createElement('div');
            message.className = 'game-over-message';
            message.innerHTML = `
                <div style="font-size: 48px; color: #ff4444; margin-bottom: 20px; animation: pulse 1.5s ease-in-out infinite;">💀 GAME OVER 💀</div>
                <div style="font-size: 24px; color: #fff; margin-bottom: 15px;">
                    連續答錯 ${consecutiveWrong} 題！
                </div>
                <div style="font-size: 20px; color: #ccc; margin-bottom: 30px;">
                    最終分數: ${score} 分
                </div>
                <div style="font-size: 16px; color: #888;">
                    3秒後自動返回主選單...
                </div>
            `;
            celebration.appendChild(message);
            
            // 添加失敗特效
            celebration.style.background = 'linear-gradient(135deg, rgba(0,0,0,0.9), rgba(68,68,68,0.9))';
            
            // 添加脈衝動畫
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0% { transform: scale(1); opacity: 1; }
                    50% { transform: scale(1.1); opacity: 0.8; }
                    100% { transform: scale(1); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            playWrongSound();
            
            // 3秒後自動返回主選單
            setTimeout(() => {
                backToMenu();
            }, 3000);
        }

        // 蜘蛛俠蜘蛛絲特效（簡化版 - 只有白色實心線條）
        function triggerSpiderWebEffect() {
            const webContainer = document.createElement('div');
            webContainer.className = 'spider-web-container';
            document.body.appendChild(webContainer);

        // 創建英雄專屬煙火效果
        function createHeroFirework(color, heroEmoji) {
            const celebration = document.getElementById('celebration');
            
            // 煙花發射點
            const startX = Math.random() * 80 + 10;
            const startY = Math.random() * 40 + 20;
            
            // 創建英雄專屬爆炸粒子
            for (let i = 0; i < 35; i++) {
                const particle = document.createElement('div');
                particle.className = 'hero-firework-particle';
                particle.style.backgroundColor = color;
                
                const angle = (i / 35) * Math.PI * 2;
                const distance = Math.random() * 150 + 80;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.left = startX + '%';
                particle.style.top = startY + '%';
                
                particle.style.animation = `heroFireworkExplode 1.5s ease-out forwards`;
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                celebration.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }

        // 創建全屏煙火秀
        function createFireworksShow() {
            const celebration = document.getElementById('celebration');
            
            // 創建煙火容器
            const fireworkContainer = document.createElement('div');
            fireworkContainer.className = 'firework-container';
            celebration.appendChild(fireworkContainer);
            
            // 發射多個煙火
            const fireworkColors = ['#FFD700', '#FF69B4', '#00FFFF', '#00FF00', '#FF4500', '#9400D3', '#FF1493'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                    const x = Math.random() * 80 + 10;
                    const y = Math.random() * 50 + 10;
                    
                    createSingleFirework(x, y, color, fireworkContainer);
                }, i * 300);

            // 3秒後移除容器
            setTimeout(() => {

        // 創建單個煙火
        function createSingleFirework(x, y, color, container) {
            // 創建發射軌跡
            const trail = document.createElement('div');
            trail.className = 'firework-trail';
            trail.style.left = x + '%';
            trail.style.bottom = '0%';
            trail.style.setProperty('--color', color);
            container.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
                
                // 創建爆炸效果
                createFireworkExplosion(x, y, color, container);
            }, 500);
        }

        // 創建煙火爆炸效果
        function createFireworkExplosion(x, y, color, container) {
            const particleCount = 80;
            
            // 第一波：主要爆炸
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + '%';
                particle.style.top = y + '%';
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 20px ${color}, 0 0 40px ${color}`;
                particle.style.filter = 'brightness(2) saturate(1.5)';
                
                const angle = (i / particleCount) * Math.PI * 2;
                const distance = Math.random() * 200 + 100;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 2500);
            }
            
            // 第二波：二次爆炸（更小更亮的粒子）
            setTimeout(() => {
                const secondCount = 40;
                for (let i = 0; i < secondCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    particle.style.left = x + '%';
                    particle.style.top = y + '%';
                    particle.style.backgroundColor = 'white';
                    particle.style.boxShadow = `0 0 15px ${color}, 0 0 30px ${color}`;
                    particle.style.filter = 'brightness(2.5) saturate(2)';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                    
                    const angle = (i / secondCount) * Math.PI * 2;
                    const distance = Math.random() * 120 + 60;
                    const dx = Math.cos(angle) * distance;
                    const dy = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--dx', dx + 'px');
                    particle.style.setProperty('--dy', dy + 'px');
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }
            }, 300);
            
            // 第三波：金色閃光效果
            setTimeout(() => {
                const sparkleCount = 25;
                for (let i = 0; i < sparkleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    particle.style.left = x + '%';
                    particle.style.top = y + '%';
                    particle.style.backgroundColor = '#FFD700';
                    particle.style.boxShadow = '0 0 25px #FFD700, 0 0 50px #FFD700';
                    particle.style.filter = 'brightness(3) saturate(1)';
                    particle.style.width = '6px';
                    particle.style.height = '6px';
                    
                    const angle = (i / sparkleCount) * Math.PI * 2;
                    const distance = Math.random() * 80 + 40;
                    const dx = Math.cos(angle) * distance;
                    const dy = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--dx', dx + 'px');
                    particle.style.setProperty('--dy', dy + 'px');
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 1800);
                }
            }, 600);
        }

        // 初始化AudioContext（解決瀏覽器限制）
        let globalAudioContext = null;
        function initAudioContext() {
            if (!globalAudioContext) {
                globalAudioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return globalAudioContext;
        }

        // 播放煙火音效
        function playFireworkSound() {
            try {
                const ctx = initAudioContext();
                if (ctx.state === 'suspended') {
                    ctx.resume();
                }

                // 創建多個音效來模擬煙火爆炸
                const sounds = [
                    { freq: 800, duration: 0.4, type: 'sine', volume: 0.15 },
                    { freq: 600, duration: 0.5, type: 'square', volume: 0.1 },
                    { freq: 1000, duration: 0.3, type: 'sawtooth', volume: 0.12 },
                    { freq: 1200, duration: 0.45, type: 'sine', volume: 0.08 }
                ];
                
                sounds.forEach((sound, index) => {
                    setTimeout(() => {
                        try {
                            const oscillator = ctx.createOscillator();
                            const gainNode = ctx.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(ctx.destination);
                            
                            oscillator.type = sound.type;
                            oscillator.frequency.setValueAtTime(sound.freq, ctx.currentTime);
                            oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.1, ctx.currentTime + sound.duration);
                            
                            gainNode.gain.setValueAtTime(sound.volume, ctx.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + sound.duration);
                            
                            oscillator.start(ctx.currentTime);
                            oscillator.stop(ctx.currentTime + sound.duration);
                        } catch (e) {
                            console.log('音效播放錯誤:', e);
                        }
                    }, index * 60);
                });
            } catch (e) {
                console.log('煙火音效錯誤:', e);
            }
        }

        // 播放煙火發射音效
        function playFireworkLaunchSound() {
            try {
                const ctx = initAudioContext();
                if (ctx.state === 'suspended') {
                    ctx.resume();
                }

                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(200, ctx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, ctx.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.08, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.3);
                
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.3);
            } catch (e) {
                console.log('發射音效錯誤:', e);
            }
        }

        // 在答對時觸發煙火特效
        function triggerCorrectAnswerFireworks() {
            // 創建煙火容器
            const container = document.createElement('div');
            container.className = 'firework-container';
            document.body.appendChild(container);
            
            // 超級絢麗的煙火顏色組合
            const colors = [
                '#FFD700', '#FF69B4', '#00FFFF', '#00FF00', '#FF4500', '#9400D3', '#FF1493',
                '#FF6347', '#00CED1', '#32CD32', '#FF8C00', '#DA70D6', '#20B2AA', '#FF00FF',
                '#1E90FF', '#ADFF2F', '#FF7F50', '#6A5ACD', '#00FA9A', '#FFB6C1', '#87CEEB'
            ];
            
            // 初始化AudioContext（確保音效可以播放）
            initAudioContext();
            
            // 第一波：大規模煙火秀（15個）
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const x = Math.random() * 80 + 10;
                    const y = Math.random() * 30 + 15;
                    
                    // 發射音效
                    playFireworkLaunchSound();
                    
                    // 爆炸音效（根據煙火上升時間調整）
                    setTimeout(() => {
                        playFireworkSound();
                    }, 1200); // 配合動畫時間1.2秒
                    
                    createSingleFirework(x, y, color, container);
                }, i * 200); // 稍微增加間隔避免音效重疊
            }
            
            // 第二波：中心大煙火（5個）
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        const x = 50 + (Math.random() - 0.5) * 20;
                        const y = 30 + (Math.random() - 0.5) * 10;
                        
                        playFireworkLaunchSound();
                        setTimeout(() => playFireworkSound(), 1200);
                        
                        createSingleFirework(x, y, color, container);
                    }, i * 150);
                }
            }, 3500); // 延遲第二波開始時間
            
            // 6秒後移除容器
            setTimeout(() => {
                container.remove();
            }, 7000);
        }

        // 初始化
        createStars();
    </script>
