            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .spider-balloon:hover {
            transform: scale(1.1);
        }

        .spider-balloon.correct {
            animation: correctBalloon 1s ease;
        }

        .spider-balloon.wrong {
            animation: spiderWebShoot 1.2s ease forwards;
            position: relative;
        }

        @keyframes correctBalloon {
            0% { transform: scale(1); }
            25% { transform: scale(1.3) rotate(5deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(3deg); }
            100% { transform: scale(1.1); }
        }

            0% { 
                transform: scale(1) rotate(0deg); 
                filter: brightness(1);
            }
            20% { 
                transform: scale(1.2) rotate(10deg); 
                filter: brightness(1.4);
            }
            40% { 
                transform: scale(0.8) rotate(-6deg);

            }
            60% { 
                transform: scale(1.1) rotate(4deg); 
                filter: brightness(1.3);
            }
            80% {

            }

        // ÁîüÊàêÂïèÈ°å
        function generateQuestion() {
            // Á≠îÂ∞ç10È°åÂ∞±ÈÄöÈóú
            if (score >= 100) {
                showLevelComplete();
                return;
            }
            
            if (currentQuestionNumber >= totalQuestions) {
                showLevelComplete();
                return;
            }
            
            currentQuestionNumber++;
            
            let num1, num2, answer, question;
            
            // Ê†πÊìöÈ°åÁõÆÊï∏ÈáçÁΩÆÂ∑≤‰ΩøÁî®ÁöÑÁ≠îÊ°àÔºàÂàÜÊàê4ÁµÑÔºåÊØèÁµÑ5È°åÔºâ
            if (currentQuestionNumber === 1 || currentQuestionNumber === 6 || currentQuestionNumber === 11 || currentQuestionNumber === 16) {
                usedAnswers = [];
            }
            
            // ÁîüÊàê‰∏çÈáçË§áÁöÑÁ≠îÊ°à
            let maxAttempts = 100;
            let attempts = 0;
            
            // Ê†πÊìöÁµÑÂà•Ë®≠ÂÆö‰∏çÂêåÈõ£Â∫¶
            let group = Math.ceil(currentQuestionNumber / 5);
            let maxNum, minNum;
            
            // Ë®≠ÂÆöÊØèÁµÑÁöÑÊï∏Â≠óÁØÑÂúç
            switch(group) {
                case 1: // Á¨¨1-5È°å
                    maxNum = 5;
                    minNum = 1;
                    break;
                case 2: // Á¨¨6-10È°å
                    maxNum = 8;
                    minNum = 3;
                    break;
                case 3: // Á¨¨11-15È°å
                    maxNum = 12;
                    minNum = 5;
                    break;
                case 4: // Á¨¨16-20È°å
                    maxNum = 15;
                    minNum = 8;
                    break;
            }
            
            do {
                if (currentGame === 'addition') {
                    num1 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                    num2 = Math.floor(Math.random() * (maxNum - num1 + 1)) + 1;
                    answer = num1 + num2;
                    question = `${num1} + ${num2} = ?`;
                } else if (currentGame === 'subtraction') {
                    num1 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                    num2 = Math.floor(Math.random() * (num1)) + 1;
                    answer = num1 - num2;
                    question = `${num1} - ${num2} = ?`;
                } else {
                    if (Math.random() > 0.5) {
                        num1 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                        num2 = Math.floor(Math.random() * (maxNum - num1 + 1)) + 1;
                        answer = num1 + num2;
                        question = `${num1} + ${num2} = ?`;
                    } else {
                        num1 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
                        num2 = Math.floor(Math.random() * (num1)) + 1;
                        answer = num1 - num2;
                        question = `${num1} - ${num2} = ?`;
                    }
                }
                
                attempts++;
                if (attempts >= maxAttempts) {
                    // Â¶ÇÊûúÁÑ°Ê≥ïÊâæÂà∞Êñ∞ÁöÑÁ≠îÊ°àÔºåÂÖÅË®±ÈáçË§á
                    break;
                }
            } while (usedAnswers.includes(answer));
            
            usedAnswers.push(answer);
            currentQuestion = { question, answer };
            
            // È°ØÁ§∫ÂïèÈ°å
            const questionElement = document.getElementById('question');
            questionElement.textContent = question;
            if (currentGame === 'addition') {
                questionElement.className = 'spider-question';
            } else if (currentGame === 'subtraction') {
                questionElement.className = 'iron-question';
            } else {
                questionElement.className = 'question';
            }
            document.getElementById('currentScore').textContent = score;
            
            // ÁîüÊàêÁ≠îÊ°àÈÅ∏È†Ö
            generateAnswers(answer);
        }

        // ÂàùÂßãÂåñAudioContextÔºàËß£Ê±∫ÁÄèË¶ΩÂô®ÈôêÂà∂Ôºâ
        let globalAudioContext = null;
        function initAudioContext() {
            if (!globalAudioContext) {
                globalAudioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return globalAudioContext;
        }

        // Êí≠ÊîæÁÖôÁÅ´Èü≥Êïà
        function playFireworkSound() {
            try {
                const ctx = initAudioContext();
                if (ctx.state === 'suspended') {
                    ctx.resume();
                }

                // ÂâµÂª∫Â§öÂÄãÈü≥Êïà‰æÜÊ®°Êì¨ÁÖôÁÅ´ÁàÜÁÇ∏
                const sounds = [
                    { freq: 800, duration: 0.4, type: 'sine', volume: 0.15 },
                    { freq: 600, duration: 0.5, type: 'square', volume: 0.1 },
                    { freq: 1000, duration: 0.3, type: 'sawtooth', volume: 0.12 },
                    { freq: 1200, duration: 0.45, type: 'sine', volume: 0.08 }
                ];
                
                sounds.forEach((sound, index) => {
                    setTimeout(() => {
                        try {
                            const oscillator = ctx.createOscillator();
                            const gainNode = ctx.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(ctx.destination);
                            
                            oscillator.type = sound.type;
                            oscillator.frequency.setValueAtTime(sound.freq, ctx.currentTime);
                            oscillator.frequency.exponentialRampToValueAtTime(sound.freq * 0.1, ctx.currentTime + sound.duration);
                            
                            gainNode.gain.setValueAtTime(sound.volume, ctx.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + sound.duration);
                            
                            oscillator.start(ctx.currentTime);
                            oscillator.stop(ctx.currentTime + sound.duration);
                        } catch (e) {
                            console.log('Èü≥ÊïàÊí≠ÊîæÈåØË™§:', e);
                        }
                    }, index * 60);
                });
            } catch (e) {
                console.log('ÁÖôÁÅ´Èü≥ÊïàÈåØË™§:', e);
            }
        }

        // Êí≠ÊîæÁÖôÁÅ´ÁôºÂ∞ÑÈü≥Êïà
        function playFireworkLaunchSound() {
            try {
                const ctx = initAudioContext();
                if (ctx.state === 'suspended') {
                    ctx.resume();
                }

                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(200, ctx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, ctx.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.08, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.3);
                
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.3);
            } catch (e) {
                console.log('ÁôºÂ∞ÑÈü≥ÊïàÈåØË™§:', e);
            }
        }
