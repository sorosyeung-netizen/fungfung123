<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∏Â≠∏Ëã±ÈõÑÂÜíÈö™ - GitHub PagesÁâàÊú¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        .title {
            font-size: 48px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            z-index: 10;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .game-selection {
            display: flex;
            gap: 30px;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 200px;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .hero-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .game-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .game-description {
            font-size: 16px;
            color: #666;
        }

        /* ÈÅäÊà≤È†ÅÈù¢Ê®£Âºè */
        .game-screen {
            display: none;
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .game-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-size: cover;
            background-position: center;
        }

        .space-bg {
            background-image: url('./pictures/spibg.jpg') !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
        }

        .future-bg {
            background-image: url('./pictures/ironbg.jpg') !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
        }

        .ocean-bg {
            background-image: url('./pictures/blackbg.jpg') !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .question {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-btn {
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            animation: correctPulse 0.6s ease-in-out;
        }

        .answer-btn.incorrect {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .score {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .hero-display {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .back-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .celebration {
            display: none;
            text-align: center;
            animation: celebrationPop 1s ease-out;
        }

        @keyframes celebrationPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebration h2 {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .final-score {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .game-selection {
                flex-direction: column;
                align-items: center;
            }
            
            .game-card {
                width: 90%;
                max-width: 300px;
            }
            
            .answers {
                grid-template-columns: 1fr;
            }
            
            .question {
                font-size: 24px;
            }
            
            .title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <!-- ‰∏ªÈÅ∏ÂñÆ -->
    <div id="mainMenu" class="menu">
        <h1 class="title">ü¶∏‚Äç‚ôÇÔ∏è Êï∏Â≠∏Ëã±ÈõÑÂÜíÈö™</h1>
        <div class="game-selection">
            <div class="game-card" onclick="startGame('addition')">
                <img class="hero-icon" src="./pictures/spider%20man.jpg" alt="ËúòËõõ‰∫∫">
                <div class="game-title">Âä†Ê≥ïÂÜíÈö™</div>
                <div class="game-description">ÂíåËúòËõõ‰∫∫‰∏ÄËµ∑Â≠∏Âä†Ê≥ïÔºÅ</div>
            </div>
            <div class="game-card" onclick="startGame('subtraction')">
                <img class="hero-icon" src="./pictures/iron.jpg" alt="ÈãºÈêµ‰∫∫">
                <div class="game-title">Ê∏õÊ≥ï‰ªªÂãô</div>
                <div class="game-description">ÈãºÈêµ‰∫∫Êïô‰Ω†Ê∏õÊ≥ïÔºÅ</div>
            </div>
            <div class="game-card" onclick="startGame('multiplication')">
                <img class="hero-icon" src="./pictures/ÈªëË±π.jpg" alt="ÈªëË±π">
                <div class="game-title">‰πòÊ≥ïÊåëÊà∞</div>
                <div class="game-description">ÈªëË±πÁöÑ‰πòÊ≥ïË®ìÁ∑¥ÔºÅ</div>
            </div>
            <div class="game-card" onclick="startGame('division')">
                <img class="hero-icon" src="./pictures/rabbit.jpg" alt="ÂÖîÂ≠ê">
                <div class="game-title">Èô§Ê≥ïÊé¢Èö™</div>
                <div class="game-description">ÂíåÂÖîÂ≠ê‰∏ÄËµ∑Â≠∏Èô§Ê≥ïÔºÅ</div>
            </div>
        </div>
    </div>

    <!-- ÈÅäÊà≤Áï´Èù¢ -->
    <div id="gameScreen" class="game-screen">
        <div class="game-background" id="gameBackground"></div>
        <div class="game-container">
            <img id="heroDisplay" class="hero-display" src="" alt="Ëã±ÈõÑ">
            <div class="score">ÂàÜÊï∏: <span id="score">0</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
            <button class="back-btn" onclick="backToMenu()">ËøîÂõû‰∏ªÈÅ∏ÂñÆ</button>
        </div>
    </div>

    <!-- ÊÖ∂Á•ùÁï´Èù¢ -->
    <div id="celebration" class="celebration">
        <h2>üéâ ÊÅ≠ÂñúÂÆåÊàêÔºÅ</h2>
        <div class="final-score">ÊúÄÁµÇÂàÜÊï∏: <span id="finalScore">0</span></div>
        <button class="restart-btn" onclick="backToMenu()">ÂÜçÁé©‰∏ÄÊ¨°</button>
    </div>

    <script>
        // ÈÅäÊà≤ÁãÄÊÖã
        let currentGame = '';
        let score = 0;
        let currentQuestion = 0;
        let totalQuestions = 10;
        let heroImages = {
            addition: './pictures/spider%20man.jpg',
            subtraction: './pictures/iron.jpg',
            multiplication: './pictures/ÈªëË±π.jpg',
            division: './pictures/rabbit.jpg'
        };

        let backgrounds = {
            addition: 'space-bg',
            subtraction: 'future-bg',
            multiplication: 'ocean-bg',
            division: 'space-bg'
        };

        // ÂâµÂª∫ÊòüÊòüËÉåÊôØ
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = '‚≠ê';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // ÈñãÂßãÈÅäÊà≤
        function startGame(gameType) {
            currentGame = gameType;
            score = 0;
            currentQuestion = 0;
            
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('celebration').style.display = 'none';
            
            document.getElementById('heroDisplay').src = heroImages[gameType];
            document.getElementById('gameBackground').className = 'game-background ' + backgrounds[gameType];
            
            updateScore();
            generateQuestion();
        }

        // ËøîÂõû‰∏ªÈÅ∏ÂñÆ
        function backToMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('celebration').style.display = 'none';
        }

        // Êõ¥Êñ∞ÂàÜÊï∏
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('progressFill').style.width = (currentQuestion / totalQuestions * 100) + '%';
        }

        // ÁîüÊàêÈ°åÁõÆ
        function generateQuestion() {
            if (currentQuestion >= totalQuestions) {
                endGame();
                return;
            }

            let num1, num2, question, correctAnswer, answers;

            switch (currentGame) {
                case 'addition':
                    num1 = Math.floor(Math.random() * 20) + 1;
                    num2 = Math.floor(Math.random() * 20) + 1;
                    question = `${num1} + ${num2} = ?`;
                    correctAnswer = num1 + num2;
                    break;
                case 'subtraction':
                    num1 = Math.floor(Math.random() * 30) + 10;
                    num2 = Math.floor(Math.random() * num1) + 1;
                    question = `${num1} - ${num2} = ?`;
                    correctAnswer = num1 - num2;
                    break;
                case 'multiplication':
                    num1 = Math.floor(Math.random() * 12) + 1;
                    num2 = Math.floor(Math.random() * 12) + 1;
                    question = `${num1} √ó ${num2} = ?`;
                    correctAnswer = num1 * num2;
                    break;
                case 'division':
                    num2 = Math.floor(Math.random() * 10) + 1;
                    correctAnswer = Math.floor(Math.random() * 10) + 1;
                    num1 = num2 * correctAnswer;
                    question = `${num1} √∑ ${num2} = ?`;
                    break;
            }

            // ÁîüÊàêÁ≠îÊ°àÈÅ∏È†Ö
            answers = [correctAnswer];
            while (answers.length < 4) {
                let wrongAnswer = correctAnswer + Math.floor(Math.random() * 10) - 5;
                if (wrongAnswer > 0 && !answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
            }

            // Êâì‰∫ÇÁ≠îÊ°àÈ†ÜÂ∫è
            answers.sort(() => Math.random() - 0.5);

            // È°ØÁ§∫È°åÁõÆÂíåÁ≠îÊ°à
            document.getElementById('question').textContent = question;
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            answers.forEach(answer => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => checkAnswer(button, answer, correctAnswer);
                answersContainer.appendChild(button);
            });
        }

        // Ê™¢Êü•Á≠îÊ°à
        function checkAnswer(button, selectedAnswer, correctAnswer) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);

            if (selectedAnswer === correctAnswer) {
                button.classList.add('correct');
                score += 10;
                setTimeout(() => {
                    currentQuestion++;
                    updateScore();
                    generateQuestion();
                }, 1000);
            } else {
                button.classList.add('incorrect');
                buttons.forEach(btn => {
                    if (parseInt(btn.textContent) === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
                setTimeout(() => {
                    currentQuestion++;
                    updateScore();
                    generateQuestion();
                }, 1500);
            }
        }

        // ÁµêÊùüÈÅäÊà≤
        function endGame() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        // ÂàùÂßãÂåñ
        createStars();
    </script>
</body>
</html>
